dist: trusty
sudo: false

language: node_js
node_js:
  - "10"

branches:
  only:
    - deploy

notifications:
  email: false

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox

before_deploy:
  - npm run build -- --prod --base-href /angular-mp-year2020/
  - cp dist/angular-mp-year2020/index.html dist/angular-mp-year2020/404.html

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/angular-mp-year2020
  on:
    branch: deploy
