<div class="mp-login">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div *ngIf="error" class="form-group text-danger">{{error}}</div>
    <div class="form-group">
      <label for="email">Login</label>
      <input
        [(ngModel)]="credentials.login"
        #login="ngModel"
        type="email"
        id="email"
        class="form-control"
        name="email"
        required
      />
      <div *ngIf="login.invalid && login.touched" class="alert alert-danger">
        Login is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        [(ngModel)]="credentials.password"
        #password="ngModel"
        type="password"
        id="password"
        class="form-control"
        name="password"
        required
        minlength="3"
      />
      <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
        <span *ngIf="password.errors.required">
          Password is required.
        </span>
        <span *ngIf="password.errors.minlength">
          Password must be at least 3 characters long.
        </span>
      </div>
    </div>
    <div>
      <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">
        Login
      </button>
    </div>
  </form>
</div>
