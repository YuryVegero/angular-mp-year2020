<div class="mp-course-edit">
  <mp-breadcrumb [activeLabel]="breadcrumbLabel"></mp-breadcrumb>
  <div class="mp-course-edit__content">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" [(ngModel)]="course.name" type="text" class="form-control" name="title">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" [(ngModel)]="course.description" class="form-control" rows="4"
                    name="description"></textarea>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" [(mpDateInput)]="course.date" type="date" name="date"
                 class="form-control col-5 col-sm-4 col-md-3">
        </div>

        <div class="form-group">
          <label for="duration">Duration</label>
          <input id="duration" [(ngModel)]="course.length" type="number" name="duration"
                 class="form-control col-5 col-sm-4 col-md-3 mr-2 d-inline-block">
          <span *ngIf="course.length > 0">{{course.length | duration}}</span>
        </div>

        <div class="form-group">
          <label for="top-rated">Top Rated</label>
          <input id="top-rated" [(ngModel)]="course.isTopRated" type="checkbox" name="top-rated">
        </div>

        <div class="form-group">
          <label for="authors">Authors</label>
          <input id="authors" [(ngModel)]="course.authors" type="text" class="form-control col-4" name="authors">
        </div>

        <div class="mp-course-edit__buttons">
          <button type="button" class="btn btn-danger" (click)="onCancelClick()">Cancel</button>
          <button type="button" class="btn btn-success" (click)="onSaveClick()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
