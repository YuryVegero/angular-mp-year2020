<div *ngIf="!hasCourses(); else notEmpty">
  No data. Feel free to add a new course.
</div>
<ng-template #notEmpty>
  <div class="mp-course-list">
    <div class="mp-course-list__items">
      <mp-course-item
        *ngFor="let course of filteredCourses | orderBy:'createdAt'; trackBy: trackByCourses"
        [course]="course"
        (courseDelete)="onCourseDelete($event)"
        (courseEdit)="onCourseEdit($event)"
        class="mp-course-list__item"
      >
      </mp-course-item>
    </div>
    <div class="mp-course-list__load-more">
      <a href="javascript:void(0)" (click)="onLoadMoreClick()">Load more</a>
    </div>
  </div>
</ng-template>
