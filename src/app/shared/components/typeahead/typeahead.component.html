<div class="mp-typeahead form-group">
  <label for="typeahead">{{ label }}</label>
  <input
    id="typeahead"
    (keyup)="onKeyUp($event)"
    (focus)="onFocus()"
    [(ngModel)]="text"
    class="form-control"
    type="text"
    placeholder="Type an author name"
    #input
  />
  <ul class="mp-typeahead__list" *ngIf="isOpen" #menu>
    <li class="mp-typeahead__list-item" *ngFor="let item of items" (click)="onItemClick(item)">
      {{ item.name }}
    </li>
  </ul>
</div>
