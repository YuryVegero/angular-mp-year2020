<div class="mp-login">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div *ngIf="error" class="form-group text-danger">{{error}}</div>
    <div class="form-group">
      <label for="email">{{ 'pages.login.login' | translate }}</label>
      <input
        [(ngModel)]="credentials.login"
        #login="ngModel"
        type="email"
        id="email"
        class="form-control"
        name="email"
        required
      />
      <div *ngIf="login.invalid && login.touched" class="alert alert-danger">
        {{ 'pages.login.login-required' | translate }}.
      </div>
    </div>
    <div class="form-group">
      <label for="password">{{ 'pages.login.password' | translate }}</label>
      <input
        [(ngModel)]="credentials.password"
        #password="ngModel"
        type="password"
        id="password"
        class="form-control"
        name="password"
        required
        minlength="3"
      />
      <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
        <span *ngIf="password.errors.required">
          {{ 'pages.login.password-required' | translate }}.
        </span>
        <span *ngIf="password.errors.minlength">
          {{ 'pages.login.password-min-length' | translate }}.
        </span>
      </div>
    </div>
    <div>
      <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">
        {{ 'pages.login.login-button-text' | translate }}
      </button>
    </div>
  </form>
</div>
