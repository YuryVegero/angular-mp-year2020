<div class="mp-course-authors">
  <mp-typeahead
    [label]="'pages.courses.edit.authors-lookup' | translate"
    [items]="authorsList"
    (itemChanged)="onAuthorType($event)"
    (itemSelected)="onAuthorSelect($event)"
  ></mp-typeahead>

  <mp-tags-control
    [label]="'pages.courses.edit.authors' | translate"
    [tags]="authors"
    (tagsChanged)="onRemoveClick($event)"
  ></mp-tags-control>
</div>
