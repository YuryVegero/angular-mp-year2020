<div class="mp-course-detail">
  <mp-breadcrumb [activeLabel]="breadcrumbLabel"></mp-breadcrumb>
  <div *ngIf="course" class="mp-course-detail__content">
    <div class="container">
      <h2>{{course.name}}</h2>
      <div>Duration: {{course.length | duration}}</div>
      <p>{{course.description}}</p>
    </div>
  </div>
</div>
